    /* load */
    .lds-ellipsis {
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: black;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    /* Alert */
    .alerta-container {
      /* border:solid black 2px; */
      /* border-radius: 100px; */
      border-radius: 10px;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      top: 10px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      width: 500px;
      height: 300px;
      left: 50%;
      transform: translateX(-50%);
      /* margin: auto; */
      display: block;
      overflow: hidden;
      transition: 1.2s;

    }

    /*animação do span para criar linhas*/
    .alerta-container span {
      position: absolute;
      display: block;
    }

    /*span 1 - borda do topo*/
    .alerta-container span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 2s linear infinite;

    }

    @keyframes btn-anim1 {
      0% {

        left: -100%;

      }

      50%,
      100% {
        left: 100%;
      }
    }

    /*span  2 - direita borda*/
    .alerta-container span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 2s linear infinite;
      animation-delay: 0.50s
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }

      50%,
      100% {
        top: 100%;
      }
    }

    /*span 3 - borda de baixo*/
    .alerta-container span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 10px;
      background: linear-gradient(270deg, transparent, goldenrod);
      animation: btn-anim3 2s linear infinite;
      /* animation-delay: .5s */
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }

      50%,
      100% {
        right: 100%;
      }
    }

    /*span 4 - borda esquerda*/
    .alerta-container span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(360deg, transparent, goldenrod);
      animation: btn-anim4 2s linear infinite;
      animation-delay: 0.50s
    }


    /* borda 4 - bottom */
    @keyframes btn-anim4 {

      0% {
        bottom: -100%;
      }

      50%,
      100% {
        bottom: 100%;
      }
    }
